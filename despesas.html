<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="despesas.css">
    <title>Despesas</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="mf">
                    <span class="material-symbols-outlined">
                        currency_bitcoin
                        </span>
                    <a class="a" href="index.html">
                        Despesas
                    </a>
                </h1>
                <div>
                    <button class="btn" id="btn" data-bs-toggle="modal" data-bs-target="#Modal" data-bs-whatever="@mdo">Salário</button>
                    <button class="btn" id="btn-gastos-mensais" data-bs-toggle="modal" data-bs-target="#Modal2" data-bs-whatever="@mdo">Gastos Mensais</button>

                </div>
            </div>
        </nav>
    </header>

    <main class=" container mt-5 bg-white p-md-5 rounded-3 shadow despesas" id="dp">
        <div class="but">
            <h2 class="mb-5">Minhas Despesas</h2>
            <div class="butt">
                <button class="btn" id="btn" data-bs-toggle="modal" data-bs-target="#Modal3" data-bs-whatever="@mdo">Adicionar</button>
            </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Despesas</th>
                <th scope="col">Gasto</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody class="tabela-js">
            </tbody>
        </table>
    </main>

    <!-- SALARIO -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Salário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Seu salário atual é: R$ <span id="user-salary">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditSalary">Editar Salário</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalEditSalary" tabindex="-1" aria-labelledby="ModalLabelEdit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Salário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="edit-salary-input" class="form-label">Novo Salário:</label>
                    <input type="text" class="form-control" id="edit-salary-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="editarSalario()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- GASTOS MENSAIS -->
    <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="ModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Gastos Mensais</h1>

                </div>
            
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Gastos:</label>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- ADICIONAR -->
<!-- ADICIONAR -->

<!-- ADICIONAR -->
<div class="modal fade" id="Modal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar os Gastos</h1>
                <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Despesas:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>

                    <div class="mb-3">
                        <label for="recipient-valor" class="col-form-label">Gasto:</label>
                        <input type="text" class="form-control" id="recipient-valor">
                    </div>

                    <!-- Adiciona a div de mensagem de erro -->
                    <div id="error-message" class="text-danger"></div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                <button type="button" class="btn btn-primary" id="addDespesaBtn" onclick="adicionarDespesa()">Adicionar</button>
            </div>
        </div>
    </div>
</div>
<!-- EDITAR -->
<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Despesa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="edit-despesa" class="col-form-label">Despesa:</label>
                        <input type="text" class="form-control" id="edit-despesa">
                    </div>
                    <div class="mb-3">
                        <label for="edit-valor" class="col-form-label">Valor:</label>
                        <input type="text" class="form-control" id="edit-valor">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="editDespesaBtn" onclick="editarDespesaConfirmado()">Salvar</button>
            </div>
        </div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
